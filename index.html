<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive web design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        
        .container {
            width: 100%;
            /* min-height: 100vh; */
            padding-left: 8%;
            padding-right: 8%;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .navbar {
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 50px;
            cursor: pointer;
            margin: 30px 0;
        }
        
        .menu-icon i {
            /* width: 25px; */
            cursor: pointer;
            display: none;
        }
        
        nav {
            flex: 1;
            text-align: right;
        }
        
        nav ul li {
            list-style: none;
            display: inline-block;
            margin-right: 30px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        
        nav ul li a:hover {
            color: darkred;
        }
        
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 100px 0;
        }
        
        .col-1 {
            flex-basis: 40%;
            position: relative;
            margin-left: 50px;
        }
        
        .col-1 h2 {
            font-size: 54px;
        }
        
        .col-1 h3 {
            font-size: 30px;
            color: rgb(25, 25, 142);
            font-weight: 100;
            margin: 20px 0 10px;
        }
        
        .col-1 p {
            font-size: 16px;
            color: rgb(14, 124, 88);
            font-weight: 100;
        }
        
        .col-1 h4 {
            margin: 30px 0;
            font-size: 20px;
        }
        
        button {
            width: 150px;
            border: 0;
            padding: 12px 10px;
            outline: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            background: linear-gradient(to right, #fb5283, #ff3527);
            transition: width 0.5s;
        }
        
        button img {
            width: 30px;
            display: none;
        }
        
        button:hover img {
            display: block;
        }
        
        button:hover {
            width: 200px;
            display: flex;
            justify-content: space-between;
        }
        
        .col-1::after {
            content: '';
            height: 50%;
            background: linear-gradient( #fb5283, #ff3527);
            position: absolute;
            left: -40px;
            top: 8px;
            width: 10px;
        }
        
        .col-2 {
            position: relative;
            flex-basis: 60%;
            display: flex;
            align-items: center;
        }
        
        .col-2.controller {
            width: 50%;
        }
        
        .color-box {
            position: absolute;
            right: 0;
            top: 0;
            background: linear-gradient(#fb5283, #ff3527);
            border-radius: 20px 0 0 20px;
            height: 100%;
            width: 40%;
            z-index: -1;
            transform: translateX(0);
        }
        
        .add-btn img {
            width: 35px;
            margin-bottom: 5px;
        }
        
        .add-btn {
            text-align: center;
            color: white;
            cursor: pointer;
        }
        
        @media screen and (max-width:600px) {
            .container nav ul {
                width: 100%;
                background: orange;
                display: inline-block;
                top: 20%;
                right: 0;
                position: absolute;
            }
            .container nav ul li {
                display: block;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .col-1 h2 {
                font-size: 15px;
            }
            .col-1 h3 {
                font-size: 16px;
            }
            .col-1 {
                position: absolute;
                top: 40%;
            }
            img.controller {
                width: 10px;
                /* position: absolute;
                top: 50%;
                right: 0;
                bottom: 0; */
            }
            .col-2 .color-box {
                display: none;
            }
            .menu-icon i {
                display: block;
                font-size: 36px;
            }
            #menulist {
                overflow: hidden;
                transition: 1s;
            }
            .row {
                position: absolute;
                left: 0;
                top: 25%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.jpg" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="#">Game controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <!-- <img src="" class="menu-icon" onclick="togglemenu()"><i class='bx bx-menu'></i> -->
            <a class="menu-icon"><i class='bx bx-menu' onclick="togglemenu()"></i></a>
        </div>
    </div>
    <div class=" row ">
        <div class="col-1 ">
            <h2>PS4 V2<br>Dualshock 4</h2>
            <h3>Wireless Controller for PlayStation 4</h3>
            <p>(Compatible/Generic)</p>
            <h4>$320.50</h4>
            <button type="button " id="demo " onclick="document.getElementById( 'demo').style.background='green' ">Buy Now<img src="arrow.jpg "></button>
        </div>
        <div class="col-2 ">
            <img src="game.png " class="controller ">
            <div class="color-box ">
                <div class="add-btn ">
                    <img src="plus.jpg ">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
    </div>


    <script>
        var menulist = document.getElementById("menulist");
        menulist.style.maxHeight = "0px ";

        function togglemenu() {
            if (menulist.style.maxHeight == "0px") {
                {
                    menulist.style.maxHeight = "100%";
                }



            } else {
                menulist.style.maxHeight = "0px";
            }
        }
    </script>
</body>

</html>
